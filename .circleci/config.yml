version: 2.1

jobs:
  build-web:
    working_directory: ~/repo/TicketStore.Web
    docker:
      - image: microsoft/dotnet:2.2-sdk
    steps:
      - checkout:
          path: ~/repo
      - run: curl -sL https://deb.nodesource.com/setup_10.x |  bash - && apt-get install -y nodejs
      - run:
          command: dotnet build
      - run:
          command: npm run build
          working_directory: Client
  build-api:
    working_directory: ~/repo/TicketStore.Api
    docker:
      - image: microsoft/dotnet:2.2-sdk
    steps:
      - checkout:
          path: ~/repo
      - run: dotnet build
  test-api:
    machine:
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: update docker-compose
          command: |
            sudo curl -L "https://github.com/docker/compose/releases/download/1.24.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
      - run:
          name: install dotnet core
          command: |
            sudo apt-get clean
            sudo apt-get update
            sudo apt-get install dpkg
            wget -q https://packages.microsoft.com/config/ubuntu/14.04/packages-microsoft-prod.deb
            sudo dpkg -i packages-microsoft-prod.deb
            sudo apt-get install apt-transport-https
            sudo apt-get update
            sudo apt-get install dotnet-sdk-2.2
            echo 'export DOTNET_SKIP_FIRST_TIME_EXPERIENCE=1' >> "$BASH_ENV"
            echo 'export DOTNET_CLI_TELEMETRY_OPTOUT=1' >> "$BASH_ENV"
      - run: make start-test
      - run: bash ./Scripts/wait-until-app-is-deployed.sh
      - run: dotnet test TicketStore.Api.Tests --logger "trx;LogFileName=report.trx"
      - run:
          name: transform trx report to junit for CI
          command: |
            dotnet tool install -g trx2junit
            echo 'export PATH="$PATH:/root/.dotnet/tools"' >> "$BASH_ENV"
            trx2junit TicketStore.Api.Tests/TestResults/report.trx
      - store_test_results:
          path: TicketStore.Api.Tests/TestResults
  turnstile-tests:
    working_directory: ~/repo/TicketStore.MobileApp
    docker:
      - image: circleci/node:10-jessie
    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
      - restore_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ arch }}
      - run:
          command: yarn install
      - save_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
          paths:
            - ~/.cache/yarn
      - save_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ arch }}
          paths:
            - node_modules
      - run:
          name: jest tests
          command: |
            mkdir -p test-results/jest
            yarn run test
          environment:
            JEST_JUNIT_OUTPUT: test-results/jest/junit.xml
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
  deploy:
    machine:
      docker_layer_caching: true
    steps:
      - checkout
      - run: chmod +x ./Scripts/deploy.sh
      - run: ./Scripts/deploy.sh
    
