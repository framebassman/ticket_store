version: '3.6'

services:
    postgres:
        build:
            context: .
            dockerfile: ./Postgres/Dockerfile
        container_name: postgres
        volumes:
            - pgsdata:/var/lib/postgresql/data
        ports:
            - 5432:5432
        environment:
            - POSTGRES_DB=store
            - POSTGRES_USER=postgres
