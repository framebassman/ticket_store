version: '3.6'

services:
    store_api:
        build:
            context: .
            dockerfile: ./Services/TicketStore.Api/Dockerfile.Production
        depends_on:
            - postgres
            - fake_sender
        ports:
            - 3000:5000
        environment:
            - ASPNETCORE_ENVIRONMENT=Test
    store_web:
        build:
            context: .
            dockerfile: ./Services/TicketStore.Web/Dockerfile.Production
            args:
                - REACT_APP_ENVIRONMENT=Test
        ports:
            - 4000:5000
        environment:
            - ASPNETCORE_ENVIRONMENT=Test
    store_proxy:
        volumes:
            - ./Services/Proxy/config/traefik.toml:/traefik.development.toml:ro
    postgres:
        build:
            context: .
            dockerfile: ./Services/Postgres/Dockerfile
        container_name: postgres
        volumes:
            - pgsdata:/var/lib/postgresql/data
        ports:
            - 5432:5432
        logging:
            driver: none
    fake_sender:
        image: framebassman/fake-sender:1.2.0
        container_name: fake_sender
        ports:
            - 5000:5050
        volumes:
            - /var/log/fake_sender:/var/log
volumes:
    pgsdata:
