version: '3.6'

services:
    store_api:
        image: "docker.io/framebassman/store-api:${VERSION}"
        build:
            context: .
            dockerfile: ./Services/TicketStore.Api/Dockerfile.Production
        environment:
            - ASPNETCORE_ENVIRONMENT=Production
            - SENTRY_RELEASE=${VERSION}
    store_web:
        image: "docker.io/framebassman/store-web:${VERSION}"
        build:
            context: .
            dockerfile: ./Services/TicketStore.Web/Dockerfile.Production
            args:
                - REACT_APP_ENVIRONMENT=Production
        environment:
            - ASPNETCORE_ENVIRONMENT=Production
            - SENTRY_RELEASE=${VERSION}
    store_proxy:
        volumes:
            - ./Services/Proxy/config/traefik.toml:/traefik.toml:ro
    kabinet:
        image: metabase/metabase:v0.46.2
        container_name: kabinet
        labels:
            - "traefik.enable=true"
            - "traefik.port=3000"
            - "traefik.backend=kabinet"
            - "traefik.frontend.redirect.regex=^(.*)/kabinet$$"
            - "traefik.frontend.redirect.replacement=$$1/kabinet/"
            - "traefik.frontend.rule=PathPrefix:/kabinet;ReplacePathRegex: ^/kabinet/(.*) /$$1"
            - "traefik.docker.network=ticket_store_default"
        environment:
            - MB_DB_TYPE=postgres
            - MB_DB_DBNAME=kvhujpef
            - MB_DB_PORT=5432
            - MB_DB_USER=kvhujpef
            - MB_DB_PASS=K91joCBljPHmFj22QIRDAIZDjl_OKbJQ
            - MB_DB_HOST=balarama.db.elephantsql.com
    migration-agent:
        image: "docker.io/framebassman/store-migration-agent:${VERSION}"
        environment:
            - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=true
            - DOTNET_CLI_TELEMETRY_OPTOUT=true
            - ASPNETCORE_ENVIRONMENT=Production
