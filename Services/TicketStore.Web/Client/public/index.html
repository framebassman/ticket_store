<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#8fd5eb" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Чертополох - билеты на концерты</title>
    <meta name="yandex-verification" content="420375d39bed9cde" />
    <style>
      body {
        background-color: #fff;
        font-family: arial, sans-serif;
      }

      .loader {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      .loader__spinner {
        position: relative;
        margin-top: -50px;
        margin-left: -25px;
        top: 50%;
        left: 50%;
      }

      .loader__spinner:before {
        content: '';
        box-sizing: border-box;
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 4px solid #fff;
        border-top-color: #ffea00;
        animation: spinner 800ms linear infinite;
      }

      .loader__text {
        font-size: 21px;
        line-height: 24.3px;
        font-weight: 700;
        color: #334;
        width: 16em;
        margin-top: 0.5em;
        margin-left: -8em;
        position: fixed;
        top: 50%;
        left: 50%;
        text-align: center;
      }

      @keyframes spinner {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(359deg);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="first-loader" class="loader">
      <div class="loader__spinner">
        <p class="loader__text">Загружаем Чертополох...</p>
      </div>
    </div>
  </body>

</html>
